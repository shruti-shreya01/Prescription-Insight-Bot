<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Notes Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f7f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
    .result {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    .result h3 {
      margin: 0 0 8px 0;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Medical Notes Search</h1>
  <form method="get" action="/search">
    <input type="text" name="query" placeholder="Enter keyword or phrase" required>
    <button type="submit">Search</button>
  </form>

  {% if query %}
    <h2>Results for "{{ query }}"</h2>
  {% endif %}

  {% for res in results %}
    <div class="result">
      <h3>Document: {{ res.id }}</h3>
      <p>{{ res.text }}</p>
    </div>
  {% endfor %}
</body>
</html>
